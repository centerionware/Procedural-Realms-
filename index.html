<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Procedural Realms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'hit': 'hit-animation 0.2s ease-out',
              'move-target-pulse': 'move-target-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'hit-animation': {
                '0%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.1)', filter: 'brightness(2) drop-shadow(0 0 4px #ef4444)' },
                '100%': { transform: 'scale(1)', filter: 'brightness(1)' },
              },
              'move-target-pulse': {
                '0%, 100%': {
                  transform: 'scale(1)',
                  opacity: '0.7',
                },
                '50%': {
                  transform: 'scale(0.8)',
                  opacity: '0.4',
                },
              },
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="/styles.css">
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
